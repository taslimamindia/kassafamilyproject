name: Deploy Backend to Lightsail (Strict Secrets)

on:
  pull_request:
    branches:
      - main
    types: [closed]
    paths:
      - 'backend/**'
  workflow_dispatch:

jobs:
  deploy:
    if: github.event.pull_request.merged == true || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy and Configure Env
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.BACKEND_SSH_HOST }}
          username: ${{ secrets.BACKEND_SSH_USER }}
          key: ${{ secrets.BACKEND_SSH_PRIVATE_KEY }}
          port: 22
          # Liste exhaustive des variables √† transmettre depuis GitHub Secrets 
          envs: >-
            BACKEND_ENV,
            BACKEND_DB_VIA_SSH,
            BACKEND_LOCAL_DB_HOST,
            BACKEND_LOCAL_DB_USER,
            BACKEND_LOCAL_DB_PASS,
            BACKEND_LOCAL_DB_NAME,
            BACKEND_LOCAL_DB_PORT,
            BACKEND_JWT_SECRET,
            BACKEND_JWT_ALGORITHM,
            BACKEND_JWT_EXP_MINUTES,            
            BACKEND_USER_PASSWORD_DEFAULT,            
            BACKEND_PUBLIC_PATHS,            
            BACKEND_ADMIN_USERNAME,
            BACKEND_ADMIN_EMAIL,
            BACKEND_ADMIN_TELEPHONE,
            BACKEND_ADMIN_PASSWORD,            
            BACKEND_AWS_ACCESS_KEY_ID,
            BACKEND_AWS_SECRET_ACCESS_KEY,
            BACKEND_AWS_REGION,
            BACKEND_AWS_S3_BUCKET,
            BACKEND_AWS_BASE_FOLDER
          script: |
            # --- GESTION DES ERREURS ---
            set -e 

            TARGET_DIR="/home/ubuntu/kassa/api_famille_kassatech_org"
            ROOT_DIR="/home/ubuntu/kassa"
            TEMP_GIT="/home/ubuntu/kassa/temp_git_clone"
            REPO_URL="https://github.com/${{ github.repository }}.git"

            echo "üöÄ D√©ploiement cibl√© du contenu de /backend..."

            # 1. Correction des permissions
            sudo chown -R ubuntu:ubuntu $ROOT_DIR

            # 2. Utilisation du Sparse Checkout pour ne r√©cup√©rer que /backend
            rm -rf $TEMP_GIT && mkdir -p $TEMP_GIT
            cd $TEMP_GIT
            git init
            git remote add origin $REPO_URL
            git config core.sparseCheckout true
            echo "backend/" >> .git/info/sparse-checkout
            
            git fetch origin main
            git reset --hard origin/main

            # 3. Injection du CONTENU de backend/ directement dans TARGET_DIR
            mkdir -p $TARGET_DIR
            rsync -av --delete $TEMP_GIT/backend/ $TARGET_DIR/
            rm -rf $TEMP_GIT

            # 4. G√©n√©ration du fichier .env bas√© sur les secrets transmis 
            echo "‚öôÔ∏è  G√©n√©ration du fichier .env..."
            cat <<EOF > $TARGET_DIR/.env
            BACKEND_ENV=$BACKEND_ENV
            
            BACKEND_DB_VIA_SSH=$BACKEND_DB_VIA_SSH

            BACKEND_LOCAL_DB_HOST=$BACKEND_LOCAL_DB_HOST
            BACKEND_LOCAL_DB_USER=$BACKEND_LOCAL_DB_USER
            BACKEND_LOCAL_DB_PASS=$BACKEND_LOCAL_DB_PASS
            BACKEND_LOCAL_DB_NAME=$BACKEND_LOCAL_DB_NAME
            BACKEND_LOCAL_DB_PORT=$BACKEND_LOCAL_DB_PORT
            
            BACKEND_JWT_SECRET=$BACKEND_JWT_SECRET
            BACKEND_JWT_ALGORITHM=$BACKEND_JWT_ALGORITHM
            BACKEND_JWT_EXP_MINUTES=$BACKEND_JWT_EXP_MINUTES
            
            BACKEND_USER_PASSWORD_DEFAULT=$BACKEND_USER_PASSWORD_DEFAULT
            
            BACKEND_PUBLIC_PATHS=$BACKEND_PUBLIC_PATHS

            BACKEND_ADMIN_USERNAME=$BACKEND_ADMIN_USERNAME
            BACKEND_ADMIN_EMAIL=$BACKEND_ADMIN_EMAIL
            BACKEND_ADMIN_TELEPHONE=$BACKEND_ADMIN_TELEPHONE
            BACKEND_ADMIN_PASSWORD=$BACKEND_ADMIN_PASSWORD
            
            BACKEND_AWS_ACCESS_KEY_ID=$BACKEND_AWS_ACCESS_KEY_ID
            BACKEND_AWS_SECRET_ACCESS_KEY=$BACKEND_AWS_SECRET_ACCESS_KEY
            BACKEND_AWS_REGION=$BACKEND_AWS_REGION
            BACKEND_AWS_S3_BUCKET=$BACKEND_AWS_S3_BUCKET
            BACKEND_AWS_BASE_FOLDER=$BACKEND_AWS_BASE_FOLDER
            EOF

            # 5. Mise √† jour des d√©pendances
            cd $ROOT_DIR
            source venv/bin/activate
            pip install -r $TARGET_DIR/requirements.txt

            # 6. Red√©marrage et Validation
            echo "üîÑ Red√©marrage du service..."
            sudo systemctl restart fastapi_famille_kassa.service
            
            sleep 2
            if ! sudo systemctl is-active --quiet fastapi_famille_kassa.service; then
                echo "‚ùå ERREUR : Le service n'est pas actif."
                sudo systemctl status fastapi_famille_kassa.service --no-pager
                exit 1
            fi
            echo "‚úÖ D√©ploiement r√©ussi."

        env:
          BACKEND_ENV: ${{ secrets.BACKEND_ENV }}          
          BACKEND_DB_VIA_SSH: ${{ secrets.BACKEND_DB_VIA_SSH }}
          BACKEND_LOCAL_DB_HOST: ${{ secrets.BACKEND_LOCAL_DB_HOST }}
          BACKEND_LOCAL_DB_USER: ${{ secrets.BACKEND_LOCAL_DB_USER }}
          BACKEND_LOCAL_DB_PASS: ${{ secrets.BACKEND_LOCAL_DB_PASS }}
          BACKEND_LOCAL_DB_NAME: ${{ secrets.BACKEND_LOCAL_DB_NAME }}
          BACKEND_LOCAL_DB_PORT: ${{ secrets.BACKEND_LOCAL_DB_PORT }}          
          BACKEND_JWT_SECRET: ${{ secrets.BACKEND_JWT_SECRET }}
          BACKEND_JWT_ALGORITHM: ${{ secrets.BACKEND_JWT_ALGORITHM }}
          BACKEND_JWT_EXP_MINUTES: ${{ secrets.BACKEND_JWT_EXP_MINUTES }}          
          BACKEND_USER_PASSWORD_DEFAULT: ${{ secrets.BACKEND_USER_PASSWORD_DEFAULT }}          
          BACKEND_PUBLIC_PATHS: ${{ secrets.BACKEND_PUBLIC_PATHS }}
          BACKEND_ADMIN_USERNAME: ${{ secrets.BACKEND_ADMIN_USERNAME }}
          BACKEND_ADMIN_EMAIL: ${{ secrets.BACKEND_ADMIN_EMAIL }}
          BACKEND_ADMIN_TELEPHONE: ${{ secrets.BACKEND_ADMIN_TELEPHONE }}
          BACKEND_ADMIN_PASSWORD: ${{ secrets.BACKEND_ADMIN_PASSWORD }}          
          BACKEND_AWS_ACCESS_KEY_ID: ${{ secrets.BACKEND_AWS_ACCESS_KEY_ID }}
          BACKEND_AWS_SECRET_ACCESS_KEY: ${{ secrets.BACKEND_AWS_SECRET_ACCESS_KEY }}
          BACKEND_AWS_REGION: ${{ secrets.BACKEND_AWS_REGION }}
          BACKEND_AWS_S3_BUCKET: ${{ secrets.BACKEND_AWS_S3_BUCKET }}
          BACKEND_AWS_BASE_FOLDER: ${{ secrets.BACKEND_AWS_BASE_FOLDER }}
